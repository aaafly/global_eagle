<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suivi de la température</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

<header>
  <div>
    <img src="images/footer_global_eagle_white.svg">
    <span>- Température</span>
  </div>
</header>

<div id="container">

  <div id="add-temperature">
    <label for="temp">Ajouter une température:</label>
    <div class="loading-indicator">loading...</div>
    <div class="waiting-loading hide">
      <input id="temp"><span>°C</span>
      <button>Ajouter</button>
    </div>
  </div>

  <hr/>

  <div>
    <div class="left-column" id="temperatures-list">
      <h3>Suivis des températures</h3>
      <div class="loading-indicator">loading...</div>
      <ul></ul>
    </div>
    <div class="right-column" id="temperatures-stats">
      <h3>Calcule sur la température</h3>
      <div class="pill">
        <div><span>Médiane</span><span id="stat-median">loading...</span></div>
      </div>
      <div class="pill">
        <div><span>Moyenne</span><span id="stat-middle">loading...</span></div>
      </div>
      <div class="pill">
        <div><span>Max</span><span id="stat-max">loading...</span></div>
      </div>
      <div class="pill">
        <div><span>Min</span><span id="stat-min">loading...</span></div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/MathHelper.js"></script>
<script src="/js/DOMHelper.js"></script>
<script src="/js/DateHelper.js"></script>
<script src="/js/Temp.js"></script>
<script src="/js/WeatherResource.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
